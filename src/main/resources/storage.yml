# Storage configuration:

# Storage types:
# - HIKARICP (connection pool based).
# - SQLITE (file based).
Type: "HIKARICP"

# Login information not required for Sqlite.
Login:
  Host: ""
  Port: 3306
  User: ""
  Password: ""
  Database: ""
  SSL: true

# Enabling Redis will only improve performance
# if RedisCore is running on multiple servers.
Redis:
  Enabled: false
  Login:
    Host: ""
    Port: 6379
    Password: ""
    SSL: true